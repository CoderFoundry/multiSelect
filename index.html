<!doctype html>
<html lang="en">

    <head>
        <title>MultiSelect Demo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="/ms.css">
    </head>

    <body>
        <div class="container">
            <h1 class="mt-5">Multi Select Demo </h1>
            <p class="lead">This is a simple demo of a multi-select dropdown using js.</p>
            <div class="p-2 typeahead-container">
                <div id="typeaheadDemo" class="multi-typeahead">
                    <div id="chipsContainer" class="selected-chips"></div>
                    <input type="text" id="typeaheadInput" autocomplete="off" placeholder="Type to search...">
                    <ul id="suggestionsList" class="suggestions"></ul>
                </div>
                <div class="text-end"><button id="saveBtn" class="btn btn-primary">Save Selected Names</button></div>
            </div>



        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
            </script>
        <script src="/ms.js"></script>

    </body>

</html>
